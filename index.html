<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mindthespace</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Pro', serif;
            line-height: 1.7;
            color: #2c2c2c;
            background-color: #fefefe;
            font-size: 18px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            border-bottom: 1px solid #e8e8e8;
            padding-bottom: 40px;
        }

        .site-title {
            font-family: 'Inter', sans-serif;
            font-size: 24px;
            font-weight: 500;
            letter-spacing: 1px;
            color: #1a1a1a;
            margin-bottom: 12px;
        }

        .site-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 20px;
        }

        .site-description {
            font-style: italic;
            color: #666;
            font-size: 16px;
            max-width: 500px;
            margin: 0 auto;
        }

        .posts-section {
            margin-bottom: 80px;
        }

        .post-entry {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #f5f5f5;
        }

        .post-entry:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .post-title {
            font-size: 24px;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 8px;
        }

        .post-title a {
            text-decoration: none;
            color: #1a1a1a;
            transition: color 0.3s ease;
        }

        .post-title a:hover {
            color: #555;
        }

        .post-meta {
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            color: #888;
            margin-bottom: 12px;
            font-weight: 400;
        }

        .post-excerpt {
            color: #555;
            font-style: italic;
            line-height: 1.6;
        }

        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: #666;
            border-top: 1px solid #e8e8e8;
            padding-top: 30px;
            gap: 30px;
        }

        .nav-link {
            text-decoration: none;
            color: #666;
            transition: color 0.3s ease;
            font-weight: 400;
        }

        .nav-link:hover {
            color: #333;
        }

        .divider {
            text-align: center;
            margin: 40px 0;
            color: #ccc;
            font-size: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 16px;
            }
            
            .site-title {
                font-size: 20px;
            }
            
            .post-title {
                font-size: 20px;
            }
            
            body {
                font-size: 17px;
            }
            
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="site-title">mindthespace</h1>
            <div class="site-subtitle">Reflections</div>
            <p class="site-description">
                This is where I write 
            </p>
        </header>

        <section class="posts-section">


            <article class="post-entry">
                <h2 class="post-title">
                    <a href="posts/2025.07.01-my-first-blog-post.html">My First Blog Post</a>
                </h2>
                <div class="post-meta">July 1, 2025</div>
            </article>






            <article class="post-entry">
                <h2 class="post-title">
                    <a href="posts/my-post-template.html">my template for posts</a>
                </h2>
                <div class="post-meta">June 29, 2025</div>
            </article>

            <!-- Add more posts here as you write them -->

                <h2 class="post-title">
                    <a href="posts/your-next-post.html">Your Next Post Title</a>
                </h2>
                <div class="post-meta">Date</div>
                <p class="post-excerpt">
                    Brief excerpt or leave empty for clean minimal look
                </p>
            </article>
            -->
			
        </section>

        <div class="divider">◦ ◦ ◦</div>

        <nav class="navigation">
            <a href="about.html" class="nav-link">About</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <a href="archive.html" class="nav-link">Archive</a>
        </nav>
    </div>
</body>
</html>
